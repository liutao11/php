<{extends file='Admin/index.html'}>
<{block name=bbb}>
<script src="/views/dataTimeStyle/jquery.datetimepicker.js"></script>
<link rel="stylesheet" href="/views/dataTimeStyle/jquery.datetimepicker.css" type="text/css" />
<style>
    .page_title{font-size: 14px;color: #438EB9;margin: 10px 0 0 0;height: 35px;line-height: 35px;background:#FAFAFA ;border: 1px solid #DEDEDE;border-radius: 6px;padding-left: 10px;}
    .page_title span{font-size: 18px;color: #438EB9;padding-left: 10px;height: 40px;line-height: 40px;font-weight: bold}
    .ReportData{box-shadow: 0 4px 5px rgba(0, 0, 0, 0.15);border: 1px solid #DEDEDE;border-radius: 5px;}
    .showList{clear: both;height: 32px;margin-top: 10px;}
    .showList_name{float: left;height: 30px;line-height: 30px;font-size: 12px;;text-align: right;width: 150px;}
    .showList select{display: block;float: left;height: 30px;line-height: 30px;font-size: 12px;width: 150px;}
    .showList span{display: block;float: left;height: 30px;line-height: 30px;font-size: 12px;width: 150px;}
    .showList input{height: 30px;line-height: 30px;display: block;float: left;width: 300px;border: 1px solid #cccccc;font-size: 14px;}
    .showList textarea{line-height: 30px;height: 60px;display: block;float: left;width: 600px;}
    .selectDiv_submit{float: left;height: 28px;margin-left: 20px;background:#438EB9;color: #ffffff;line-height: 30px;text-align: center;width: 100px;font-size: 12px;cursor: pointer}
    .container_tt{height: 40px;line-height: 40px;font-size: 16px;background: transparent linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.1) 100%) repeat scroll 0% 0%}
    .iconC1{width: 20px;height: 20px;background: url("/views/img/iconC.png") 0 0;float: left;margin: 12px 10px auto 10px;}
    .ReportDataTitle_list{float: left;line-height: 40px;height: 40px;width: 150px;text-align: center;font-size: 14px;font-weight: 600}
    .ReportDataCenter{background:#F5F5F5;border-bottom:1px solid #DEDEDE;height: 30px;}
    .ReportDataCenter_list{float: left;line-height: 30px;height: 30px;width: 150px;text-align: center;font-size: 12px;}
    .pageInt{width: 30px;height: 30px;border-radius: 4px;background: #DEDEDE;float: left;line-height: 30px;text-align: center;margin: 5px 10px 0 0;}
    .pageInt_z{width: 28px;height: 28px;border-radius: 4px;border: 1px solid #DEDEDE;float: left;line-height: 28px;text-align: center;margin: 5px 10px 0 0;}

    .message{height:40px;margin-top: 10px;}
    .messageSpan{border-radius: 4px;background: rgb(250, 250, 250);width: 150px;height: 30px;line-height: 30px;margin-left: 10px;text-align: right;float: left;margin-right: 5px;}
    .messageclick{background:#438EB9;color: #ffffff;width: 25px;height: 25px;float: left;text-align: center;line-height: 25px;font-size: 20px;margin-top: 2px;}
    .messageInt{float: left;height: 25px;width: 80px;text-align: center;margin-top: 2px;font-size: 20px;line-height: 25px;}
    .AddKeyInput{display: block;height: 28px;width: 250px;float: left}
    .keyStrDiv{float: left;margin: 5px;height: 30px;line-height: 30px;background: rgb(250, 250, 250);border-radius: 4px;}
    .keyStrDiv_str{float: left;height: 30px;line-height: 30px;padding: 0 5px 0 5px}
    .addPropListSelectListDel{float: left;margin: 4px 0 0 5px;;width: 20px;height: 20px;border-radius: 4px;cursor: pointer;background: url("/views/img/select2.png") -43px 5px no-repeat #ffffff;border: 1px solid #DEDEDE}
</style>
<div class="page_title"><span><{$objectName}></span> 平台->客服->玩家聊天监控</div>
<div style="padding-top: 10px;">
    <div class="ReportData" style="margin-top: 10px;">
        <div class="container_tt"><div class="iconC1"></div>玩家聊天监控</div>

        <div class="message">
            <div class="messageSpan">禁言级别：</div><div class="messageclick">-</div><div  class="messageInt"><{$maxScore}></div><div  class="messageclick">+</div>
        </div>
        <div class="message">
            <div class="messageSpan">增加监控词：</div><input type="text" class="AddKeyInput"><div class="selectDiv_submit">增加监控词</div>
        </div>
    </div>
    <div class="ReportData" style="margin-top: 10px;height: 670px;">
        <div class="container_tt"><div class="iconC1"></div>聊天监控敏感词</div>
        <{if $data}>
            <{foreach $data as $vv}>
                <div class="keyStrDiv"><div class="keyStrDiv_str"><{$vv['keyStr']}></div><div class="addPropListSelectListDel"  keystrid="<{$vv['id']}>"></div></div>
            <{/foreach}>
        <{else}>
            没有数据
        <{/if}>

    </div>
</div>
</div>
<script>
    $(function(){
        $(".selectDiv_submit").click(function(){
            var AddKeyInput=$(".AddKeyInput").val();
            if(AddKeyInput!=''){
                $(this).html('发送中...');
                $(this).css({"background":"#616161"});
                $.get("/STalkManageSetGet/",{"state":'1',"AddKeyInput":AddKeyInput},function(data){
                    var obj = jQuery.parseJSON(data);
                    if(obj.status!=2000){
                        alert(obj.message);
                    }else {
                        alert(obj.message);
                        window.location.reload();
                    }
                })
            }
        });
        $(".addPropListSelectListDel").each(function(){
            $(this).click(function(){
                var keystrid=$(this).attr('keystrid');
                $.get("/STalkManageSetGet/",{"state":'2','keystrid':keystrid},function(data){
                    var obj = jQuery.parseJSON(data);
                    if(obj.status!=2000){
                        alert(obj.message);
                    }else {
                        alert(obj.message);
                        window.location.reload();
                    }
                })
            })
        });
        $(".messageclick").each(function(index){
            $(this).click(function(){
                $.get("/STalkManageSetGet/",{"state":'3','index':index},function(data){
                    var obj = jQuery.parseJSON(data);
                    if(obj.status!=2000){
                        alert(obj.message);
                    }else {
                        alert(obj.message);
                        window.location.reload();
                    }
                })
            })
        });
    });
</script>
<{/block}>
